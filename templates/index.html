<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NetCheck</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.1">
</head>
<body>
  <h1>ğŸŒ NetCheck</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Masukkan domain (contoh: google.com)" required>
    <button type="submit">Cek Sekarang</button>
  </form>

  {% if result %}
  <table>
    <tr><th>Parameter</th><th>Hasil</th></tr>
    <tr><td>Domain</td><td>{{ result.domain }}</td></tr>
    <tr><td>IP Address</td><td>{{ result.ip }}</td></tr>
    <tr><td>DNS Resolve</td><td>{{ result.dns }}</td></tr>
    <tr><td>Ping Test</td><td>{{ result.ping }}</td></tr>
    <tr><td>HTTP Status</td><td>{{ result.http }}</td></tr>
  </table>
  {% endif %}
</body>
</html>
