<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Status Website Lanjutan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      text-align: center;
      margin-top: 80px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üåê Website Status Checker (Multi Test)</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Masukkan domain (contoh: google.com)" required>
    <button type="submit">Cek Sekarang</button>
  </form>

  {% if result %}
  <table>
    <tr><th>Parameter</th><th>Hasil</th></tr>
    <tr><td>Domain</td><td>{{ result.domain }}</td></tr>
    <tr><td>IP Address</td><td>{{ result.ip }}</td></tr>
    <tr><td>DNS Resolve</td><td>{{ result.dns }}</td></tr>
    <tr><td>Ping Test</td><td>{{ result.ping }}</td></tr>
    <tr><td>HTTP Status</td><td>{{ result.http }}</td></tr>
  </table>
  {% endif %}
</body>
</html>
